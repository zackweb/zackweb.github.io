<body>
    <div ng-cloak class="signin-body" ng-controller="landingController">
        <div class="signin-panel">
            <div class="signin-left">
                <imageview src="facebook_entry.picture.data.url" data-rate="1"></imageview>
                <p class="text-center">{{facebook_entry.name}}</p>
            </div>
            <div class="signin-right">
                <span>We detect the email address from your facebook is already in use, please binding your facebook with skillpier account.</span>
                <form name="signinForm" ng-submit="bind_facebook()">
                    <div class="section">
                        <div class="input-group">
                            <input type="email" class="full-width form-control" ng-model="facebook_entry.email" ng-required placeholder="Enter your email" readonly>
                        </div>
                        <div class="input-group">
                            <input type="password" class="full-width form-control " ng-model="input.binding_password" ng-required placeholder="Enter your password">
                        </div>
                        <div class="input-group">
                            <button type="submit" class="btn btn-primary btn-lg full-width" ng-disabled="signinForm.$invalid">Bingding</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- toast -->
    <div class="toast">
        <div class="loader"></div>
    </div>
    <!-- error msg-->
    <div class="error-msg hide">{{error_msg}}</div>
    <script type="text/javascript">
    $(document).ready(function() {
        angular.bootstrap($("html"), ['Skillopedia']);
    })
    </script>
</body>
