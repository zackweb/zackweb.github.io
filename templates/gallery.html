<!-- gallery -->
<myresource cs-resource="{'amazingslider':'lib/js/sliderengine/amazingslider-1.css'}" js-resource="{'amazingslider':'lib/js/sliderengine/amazingslider.js'}"></myresource>
<!-- Insert to your webpage where you want to display the slider -->
<div id="amazingslider-wrapper-1" style="display:block;position:relative;max-width:900px;margin:0px auto 98px;">
    <div id="amazingslider-1" style="display:block;position:relative;margin:0 auto;">
        <ul class="amazingslider-slides" style="display:none;">
            <li ng-repeat="photo in galleryImage" on-repeat-done><img ng-src="{{staticImageUrl + photo.image_01}}" />
            </li>
            <li ng-repeat="video in galleryVideo" on-repeat-done><img src="../images/video_bg.png" />
                <video preload="none" ng-src="{{get_video(video.vedio_url)}}"></video>
            </li>
        </ul>
        <ul class="amazingslider-thumbnails" style="display:none;">
            <li ng-repeat="photo in galleryImage"><img ng-src="{{staticImageUrl + photo.image_01}}" />
            </li>
            <li ng-repeat="video in galleryVideo"><img src="../images/video_bg.png" />
            </li>
        </ul>
    </div>
</div>
<!-- End of body section HTML codes -->
