<!-- header -->
<myresource cs-resource="{'account_css':'lib/css/account.css','media_css':'lib/css/media.css'}"></myresource>
<div ng-include="'templates/header.html'"></div>
<div class="wrap">
    <div class="section account-section">
        <!-- sidebar -->
        <sidebar active="" class="sidebar-wrap" user="user" go="go"></sidebar>
        <div class="content-wrap">
            <div class="tabs clearfix">
                <a class="tab-item pull-left active">Favourite</a>
            </div>
            <a class="coach-item hover" ng-href="#/detail?course_id={{course.course_id}}" ng-repeat="course in courses">
                <div class="coach-avatar">
                    <imageview data-rate="1" center-only src="staticImageUrl + course.Course.coach_image"></imageview>
                    <span class="official-coach" ng-if="course.Course.is_official"></span>
                </div>
                <div class="coach-info">
                    <div class="long-title text-ellipsis">{{course.Course.title}}</div>
                    <div style="margin-bottom:10px;">{{course.Course.coach_name}}</div>
                    <span class="pull-right text-primary btn btn-second text-big" ng-click="unlike(course.collection_id,$event)">Delete</span>
                    <div class="star text-ellipsis">
                        <i class="fa fa-star" ng-class="{'active':course.Course.total_score >0}" aria-hidden="true"></i>
                        <i class="fa fa-star" ng-class="{'active':course.Course.total_score >1}" aria-hidden="true"></i>
                        <i class="fa fa-star" ng-class="{'active':course.Course.total_score >2}" aria-hidden="true"></i>
                        <i class="fa fa-star" ng-class="{'active':course.Course.total_score >3}" aria-hidden="true"></i>
                        <i class="fa fa-star" ng-class="{'active':course.Course.total_score >4}" aria-hidden="true"></i>
                    </div>
                    <div class="coach-meta">
                        <span><i class="fa fa-bars" aria-hidden="true"></i>{{course.Course.category_02_name}}</span>
                        <!-- <span><i class="fa fa-user" aria-hidden="true"></i>by {{course.Course.coach_name}}</span> -->
                        <span><i class="fa fa-map-marker" aria-hidden="true"></i>{{course.Course.area}}</span>
                    </div>
                </div>
            </a>
            <div class="section text-center">
                <span class="btn btn-lg" ng-click="loadMore()">{{page.message}}</span>
            </div>
        </div>
    </div>
</div>
<!-- footer -->
<div ng-include="'templates/footer.html'"></div>
